apiVersion: sql.tanzu.vmware.com/v1
kind: Postgres
metadata:
  name: tdh-postgres-singleton
spec:
  memory: XXX_MEM_XXX
  cpu: "XXX_CPU_XXX"
  storageClassName: standard
  storageSize: XXX_DISK_XXX
