apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  namespace: NAMESPACE
  annotations:
    kubernetes.io/ingress.class: contour
  labels:
    app: breathtestshiny
spec:
  tls:
  - hosts:
    - breathtestshiny.DNS_DOMAIN
    secretName: https-secret
  rules:
  - host: breathtestshiny.DNS_DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: breathtestshiny
            port:
              number: 3838
